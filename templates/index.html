<body>
    <div class="container">
        <h1>üéØ ÂÅè„Å£„Åü„É≠„ÉÉ„ÇØ„É≥„É≠„Éº„É´„ÇØ„Ç§„Ç∫„Ç¢„Éó„É™</h1>
        <div id="quizzes"></div>
    </div>

    <script>
        const quizData = {{ quizzes | tojson }};
        const quizzesContainer = document.getElementById('quizzes');

        quizData.forEach((quiz, index) => {
            const quizItem = document.createElement('div');
            quizItem.className = 'quiz-item';
            quizItem.innerHTML = `
                <h2>ÂïèÈ°å${index + 1}: ${quiz.question}</h2>
                <div class="input-group">
                    <input type="text" id="answer-${index}" placeholder="Á≠î„Åà„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ">
                    <button onclick="checkAnswer(${index})">ÈÄÅ‰ø°</button>
                </div>
                <div id="result-${index}" class="result"></div>
            `;
            quizzesContainer.appendChild(quizItem);
        });

        function checkAnswer(index) {
            const answer = document.getElementById(`answer-${index}`).value;
            const resultDiv = document.getElementById(`result-${index}`);

            fetch('/check_answer', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    quiz_index: index,
                    answer: answer
                })
            })
            .then(response => response.json())
            .then(data => {
                resultDiv.textContent = data.result;
                if (data.result === quizData[index].correct) {
                    resultDiv.className = 'result correct';
                } else {
                    resultDiv.className = 'result incorrect';
                }
            });
        }
    </script>
